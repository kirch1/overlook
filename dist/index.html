<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <title>Overlook</title>
</head>
<body class="light-bg">
  <header class="light-bg">
    <h1 class=".primary-color-text">OverlðŸ‘€k</h1>
    <div class="user-info">
      <label id="user-icon" class="user-icon primary-bg light-text">LU</label>
      <label id="user-name" class="user-name">Jason Kirchman</label>
    </div>
  </header>
  <main class="medium-bg">
    <section class="bookings-card card">
      <h2>Bookings</h2>
      <div class="bookings-list" id="bookings-list">
        <section class="single-booking">
          <label class="room-number">21</label>
          <div class="room-details">
            <label class="room-title">residential suite</label>
            <div class="room-tags">
              <label class="room-tag">bed size: king</label>
              <label class="room-tag">beds: 1</label>
              <label class="room-tag">bidet: yes</label>
            </div>
          </div>
          <label class="room-price">$358.40 / night</label>
        </section>
        <!-- ROOMS PLACEHOLDER -->
      </div>
    </section>
    <section class="booking-stats card">
      <h2>Booking Data</h2>
      <div class="widget">
        <h3>All Rooms Total</h3>
        <label class="all-rooms-total" id="rooms-total">$35858.40</label>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>

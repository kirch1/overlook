<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <title>Overlook</title>
</head>
<body>
  <header class="main-header">
    <h1 class="logo">Overlook Hotel</h1>
    <div class="user-info hidden" id="user-info">
      <p id="user-name" class="user-name">Login</p>
      <button aria-label="Logout button" id="logout-button" class="logout-button"><i class="ri-logout-box-line"></i></button>
    </div>
  </header>
  <main class="login" id="login">
    <section class="card login-card">
      <form>
        <label for="username">Username</label>
        <input name="username" type="text" autocomplete="off" id="username" required>
        <label for="password">Password</label>
        <input name="password" type="password" id="password" required>
        <button class="primary-button login-button" id="login-button">Login</button>
      </form>
    </section>
  </main>
  <main class="hidden" id="main-section">
    <section class="all-stats-section hidden" id="customer-stats-section">
      <section id="stats-customer" class="card">
        <h2>Rooms Total</h2>
        <div class="widget">
          <h4 class="all-rooms-total" id="rooms-total">$0000.00</h4>
        </div>
      </section>
    </section>
    <section class="all-stats-section hidden" id="manager-stats-section">
      <section id="customer-select" class="card">
        <h2>Customer Lookup</h2>
        <select tabindex="0" aria-label="Select customer to manage" id="customer-search-select">
          <option data-placeholder="true"></option>
        </select>
      </section>
      <section class="card">
        <h2>Today's Revenue</h2>
          <div class="widget">
            <p class="widget-text" id="todays-revenue"></p>
          </div>
      </section>
      <section class="card">
        <h2>Today's Bookings</h2>
        <div class="widget">
          <div class="widget-badge">
            <p class="widget-text" id="rooms-available"></p>
            <p class="widget-subtext">AVAILABLE</p>
          </div>
          <div aria-label="Percent booked" class="percent-full-pie"></div>
        </div>
      </section>
    </section>
    <section class="booking-table-section">
      <section class="bookings-card card">
        <header class="bookings-card-header">
          <h2 id="bookings-header-text">Bookings</h2>
          <div class="bookings-header-right">
            <button tabindex="0" class="primary-button" id="new-booking-button">New Booking</button>
            <button class="primary-button cancel-button hidden" id="new-booking-cancel">Cancel</button>
          </div>
        </header>
        <div class="new-booking-toolbar hidden" id="new-booking-toolbar">
          <input tabindex="0" type="text" aria-label="Select booking date" placeholder="Select Date" autocomplete="off" id="new-booking-date">
          <select tabindex="0" aria-label="Select room type" id="type-filter" multiple>
            <option value="single room">single room</option>
            <option value="junior suite">junior suite</option>
            <option value="suite">suite</option>
            <option value="residential suite">residential suite</option>
          </select>
        </div>
        <div class="bookings-list" id="bookings-list">
          <!-- ROOMS PLACEHOLDER -->
        </div>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
  <title>Overlook</title>
</head>
<body class="light-bg">
  <header class="main-header light-bg">
    <h1 class=".primary-color-text">Overlook</h1>
    <div class="user-info hidden" id="user-info">
      <p id="user-name" class="user-name">Login</p>
      <button id="logout-button" class="logout-button accent-bg light-text"><i class="ri-logout-box-line light-text"></i></button>
    </div>
  </header>
  <main class="login medium-bg" id="login">
    <section class="login-card card">
      <form>
        <label for="username">Username</label>
        <input name="username" type="text" autocomplete="off" id="username" required>
        <label for="password">Password</label>
        <input name="password" type="password" id="password" required>
        <button class="primary-bg light-text primary-button" id="login-button">Login</button>
      </form>
    </section>
  </main>
  <main class="medium-bg hidden" id="main-section">
    <section class="booking-stats-card card">
      <h2>Booking Data</h2>
      <div class="widget">
        <h3>All Rooms Total</h3>
        <h4 class="all-rooms-total" id="rooms-total">$0000.00</h4>
      </div>
    </section>
    <section class="bookings-card card">
      <header class="bookings-card-header">
        <h2 id="bookings-header-text">Bookings</h2>
        <div class="bookings-header-right">
          <button tabindex="0" class="primary-bg light-text primary-button" id="new-booking-button">New Booking</button>
          <button class="accent-bg light-text primary-button hidden" id="new-booking-cancel">Cancel</button>
        </div>
      </header>
      <div class="new-booking-toolbar hidden" id="new-booking-toolbar">
        <input tabindex="0" type="text" aria-label="Select booking date" placeholder="Select Date" autocomplete="off" id="new-booking-date">
        <select tabindex="0" aria-label="Select room type" id="type-filter" multiple>
          <option value="single room">single room</option>
          <option value="junior suite">junior suite</option>
          <option value="suite">suite</option>
          <option value="residential suite">residential suite</option>
        </select>
      </div>
      <div class="bookings-list" id="bookings-list">
        <!-- ROOMS PLACEHOLDER -->
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
